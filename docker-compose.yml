services:
  backend:
    build: ./backend
    container_name: backend
    environment:
      - DATABASE_URL=sqlite:///app.db
    volumes:
      - ./backend:/app
    ports:
      - "5000:5000"
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: frontend
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    networks:
      - app-network

volumes:
  backend:
  frontend:

networks:
  app-network: